<div class="container" ng-if="!currentUser">
    <div class="row upload-container">
        <div class="col-sm-12 text-center">
            <h1>Login</h1>
            Not registered? <a ng-click="showPage('/signup')" class="text-center new-account cursor-hand">Create an account.</a>
            <hr>
        </div>

        <div class="col-sm-6 col-sm-offset-3">
            <p>&nbsp</p>
            <form class="form" name="form" ng-submit="login(form)" novalidate>

                <div class="form-group">
                    <!--<label>Email</label>-->

                    <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="Username">
                </div>

                <div class="form-group">
                    <!--<label>Password</label>-->

                    <input type="password" name="password" class="form-control" ng-model="user.password"
                           placeholder="Password">
                    <!--<span rel="tooltip" data-toggle="tooltip" data-placement="top" title="Try using a funny passphrase for an easy to remember secure password." class="fa fa-info-circle info-input-absolute">&nbsp</span>-->
                </div>

                <div class="form-group has-error">
                    <p class="help-block"
                       ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>

                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <button type="submit" class="btn btn-primary login-button col-sm-12 col-xs-12 mb-15"> Sign in</button>
                <!--<hr>-->

            </form>

        </div>

    </div>
</div>

<div class="container" ng-if="currentUser">
    Logged In!
</div>
